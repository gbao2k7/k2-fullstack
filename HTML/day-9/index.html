<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML FORM </h1>
    <form action="/submit" method="get">
        <label for="fullname"> Ho va ten:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhap ho va ten" required>
        <br><br>
    
        <label for="email">Email cua ban:</label>
        <input type="email" id="email" name="email" placeholder="Nhap email " required>
        <br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder=" Nhap mat khau" minlength="6" required>
        <br><br>
    
        <label for="age">Tuoi cua ban:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Tuoi" required>
        <br><br>
    
        <label for="avatar">Upload avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        <br><br>
    
        <label for="gender"> Nguon: </label>
        <input type="checkbox" name="source" value="facebook">
        <label for="male">facebook</label>
        <input type="checkbox" id="female" name="source" value="gmail">
        <label for="female">gmail</label>
        <input type="checkbox" id="other" name="source" value="X">
        <label for="other">Khac</label>
        <br><br>
    
        <label for="gender">Gioi tinh:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nu</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Khac</label>
        <br><br>

        <label for="province">Tinh/Thanh pho:</label>
        <select id="province" name="province">
            <option value="ha_noi">Ha Noi</option>
            <option value="ho_chi_minh">Ho Chi Minh</option>
            <option value="da_lat">Da Lat</option>
            <option value="hai_phong">Hai Phong</option>
            <option value="can_tho">Can Tho</option>
            <option value="da_nang">Da Nang</option>
            <option value="nha_trang">Nha Trang</option>
            <option value="vung_tau">Vung Tau</option>
            <option value="quy_nhon">Quy Nhon</option>
            <option value="phan_thiet">Phan Thiet</option>
            <option value="cao_bang">Cao Bang</option>
            <option value="bac_kan">Bac Kan</option>
            <option value="lang_son">Lang Son</option>
            <option value="thai_nguyen">Thai Nguyen</option>
            <option value="vinh_phuc">Vinh Phuc</option>
            <option value="ha_giang">Ha Giang</option>
            <option value="tuyen_quang">Tuyen Quang</option>
            <option value="bac_giang">Bac Giang</option>
            <option value="phu_tho">Phu Tho</option>
            <option value="yen_bai">Yen Bai</option>
            <option value="son_la">Son La</option>
            <option value="hoa_binh">Hoa Binh</option>
            <option value="lai_chau">Lai Chau</option>
            <option value="dien_bien">Dien Bien</option>
            <option value="lao_cai">Lao Cai</option>
            <option value="quang_ninh">Quang Ninh</option>
            <option value="thanh_hoa">Thanh Hoa</option>
            <option value="nghe_an">Nghe An</option>
            <option value="ha_tinh">Ha Tinh</option>
            <option value="quang_binh">Quang Binh</option>
            <option value="quang_tri">Quang Tri</option>
            <option value="thua_thien_hue">Thua Thien Hue</option>
        </select>
        <br><br>
        <label for="message">Tin nhan:</label>
        <textarea id="message" name="message" rows="3" cols="50" placeholder="tin nhan"></textarea>
        <br><br>

        <label for="submit">Submit:</label>
        <input type="submit" value="Submit">
</body>
</html>
